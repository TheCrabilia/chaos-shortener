name: Build docker image

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push
        uses: pmorelli92/github-container-registry-build-push@2.1.0
        with:
          github-push-secret: ${{secrets.GITHUB_TOKEN}}
          docker-image-name: chaos-shortener
